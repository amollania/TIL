<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>

    <div id="result"></div>

    <script>
        // 정렬, 보통 sorting이라고 부른다.

        var v_arr = [0, 5, 3, 2, 7, 8, 1, 6, 4, 10, 9]
        v_arr;
        // 제일 큰 숫자가 앞에 오게 하려면
        
        // 버블 정렬 기법  
        for(var j=0; j<v_arr.length; j++) {
            for(var i=j+1; i<v_arr.length; i++) {
                if(v_arr[j] < v_arr[i]) {
                    var v_temp = v_arr[j];
                    v_arr[j] = v_arr[i];
                    v_arr[i] = v_temp;
                }
            }
        }

        var v_arrNum  = ["2020-02-11", "2020-03-10", "2020-01-22", "2019-02-30", "2020-01-17", "2020-07-02", "2020-05-05", "2020-04-25", "2020-03-10"];

        function f_replace(v_str) {
            while(v_str.indexOf("-") !== -1) {
                v_str =v_str.replace("-", "");
            }
            return parseInt(v_str);
        }

        for(var j=0; j<v_arrNum.length; j++) {
            for(var i=j+1; i<v_arrNum.length; i++) {
                if(f_replace(v_arrNum[j]) < f_replace(v_arrNum[i])) {
                    var v_temp = v_arrNum[j];
                    v_arrNum[j] = v_arrNum[i];
                    v_arrNum[i] = v_temp;
                }
            }
        }

        for(var i=0; i<v_arrNum.length; i++) {
            document.getElementById("result").innerHTML += v_arrNum[i] + "<br>";
        }


        


   </script>
</body>
</html>
