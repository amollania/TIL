<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Lap Test</title>
</head>
<body>

    <div id="result"></div>

    <script>
        var v_arrA = [1, 3, 4, 5, 6, 9, 8, 1];
        var v_arrB = [4, 5, 6, 6, 6, 4, 7, 2];
        var v_arrAB = [];
        var v_arrC = [];
        var v_arrD = [];
        // v_arrA, v_arrB의 중복되지 않은 값만을 v_arrC에 담아보기

        // 함수 선정        
        function checking(p_arr, p_num) {
            var isIn = false;
            for(var i=0; i< p_arr.length; i++) {
                if(p_arr[i] == p_num) {
                    isIn = true;
                    break;
                }
            }
            return isIn;
        }

        for(var i=0; i< v_arrA.length; i++) {
            v_arrAB[v_arrAB.length] = v_arrA[i];
        }
        for(var i=0; i< v_arrB.length; i++) {
            v_arrAB[v_arrAB.length] = v_arrB[i];
        }
        
        for(var i=0; i<v_arrAB.length; i++) {
            if(!checking(v_arrC, v_arrAB[i])) {
                v_arrC[v_arrC.length] = v_arrAB[i];
            };
        }

        document.getElementById("result").innerHTML = v_arrC + "<br>";
        

        // v_arrB에는 없고 v_arrA에만 있는 값을 v_arrD에 담아보기
        for(var i=0; i<v_arrA.length; i++) {
            if(!checking(v_arrB, v_arrA[i])) {
                v_arrD[v_arrD.length] = v_arrA[i];
            }
        }

        document.getElementById("result").innerHTML += v_arrD;

    </script>
</body>
</html>
