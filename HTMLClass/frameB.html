<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame SetB</title>

    <style>
        .container {
            text-align: center;
        }

        input[type="button"] {
            padding: 15px 25px;
            margin: 10px auto;
        }

    </style>

</head>

<body>
    <input id="frB_txt" type="text" value="프레임A">
    <input id="frB_btn" type="button" value="Push Me" onclick="f_btrB()">

    <script>
         function f_btrB() {
            // parent가 키워드
            parent.frames[0].document.getElementById("frA_txt").value =
            document.getElementById("frB_txt").value;
        }    
    </script>

</body>

</html>
