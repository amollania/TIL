<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Button</title>
</head>
<body>
    <!-- readonly vs disable 서버에 value값 전송/비전송 -->
    <input id= "id_server" type="text" value="Server"><br>
    <input id="id_txt" type="text" placeholder="Typing ID" disabled><br>

    <!-- 사용자에게 보여줄 필요가 없지만 프로그램적으로 알고 있어야 할 값을 숨길 때 -->
    <input type="hidden" value="숨겨진 값">
    <input type="password" placeholder="Typing Password" readonly>
    <input type="button" value="Push me" onclick="f_check()"><br>
    <input type="button" value="Change" onclick="f_change()"><br>

    <script>
        var v_myTxt = document.getElementById("id_txt");
        function f_check() {
            v_myTxt.value = "ZlZwn"
        }

        var v_server = document.getElementById("id_server");
        function f_change() {
            setTimeout(function() {
                v_myTxt.value += v_server.value;
            }, 500);
            
        }
    </script>
</body>
</html>
