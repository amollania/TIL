        alert(document.getElementById("id_nemo").style.transform);

        var v_nemo = document.getElementById("id_nemo").style;
        var v_called = false; // 초기값은 False
        
        function f_call() { // Proxy 패턴(대리인을 시킴)
            if(!v_called) {
                f_right();
                v_called =true; // 호출 표시
            }

        function f_right() {
            //Script에서 스타일 제어하기(inline), 내부 스타일 접근법이 다르다.
            if (parseInt(v_nemo.left) < window.innerWidth-260 && parseInt(v_nemo.top) == 0) {
                v_nemo.left = parseInt(v_nemo.left) + 10 + "px";
                v_gakdo += 10;
                v_nemo.transform = "rotate(" + v_gakdo + "deg)";
                document.getElementById("body").style.backgroundImage = 'url("./images/d1.jpg")';
            } else if (parseInt(v_nemo.left) >= window.innerWidth-260 && parseInt(v_nemo.top) <= window.innerHeight-260) {
                v_nemo.top = parseInt(v_nemo.top) + 10 + "px";
                document.getElementById("body").style.backgroundImage = 'url("./images/d3.jpeg")';
            } else if (parseInt(v_nemo.left) >= 0){
                v_nemo.left = parseInt(v_nemo.left) - 10 + "px";
                v_gakdo += 10;
                v_nemo.transform = "rotate(" + v_gakdo + "deg)";
                document.getElementById("body").style.backgroundImage = 'url("./images/d2.jpg")';
            } else if (parseInt(v_nemo.top) >= 0) {
                v_nemo.top = parseInt(v_nemo.top) - 10 + "px";
                document.getElementById("body").style.backgroundImage = 'url("./images/6.jpg")';
            }

            setInt = 10;
            setTimeout(f_right, setInt);
        }
