<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Chart</title>
</head>
<body>
    <div style="padding: 50px;">
    <input type="button" value="Push Me" onclick="f_update()">
    </div>
    <div style="width: 500px; height:400px;">
    <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script>
    function f_update() {

        var v_data1 = [];
        var v_data2 = [];
        for(var i=0; i<10; i++) {
            v_data1[i] = Math.ceil(Math.random()*20)+5;
            // v_data2[i] = Math.ceil(Math.random()*20)+5;
            v_data2[i] = parseInt(v_data1[i]/2);
        }

        myChart.data.datasets[0].data = v_data1;
        myChart.data.datasets[1].data = v_data2;
        myChart.data.datasets[1].type = "line";
        myChart.update(); // 다시 그리기

        setTimeout(f_update, 1200);

        /*
        for(var i=0; i<10; i++) {
            var jsonData = myChart.data.datasets[0].data[i] = i*2;
        }
        myChart.data.datasets[0].type="line";
        myChart.update();
        */
    }

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'pie', 'banana', 'apple'],
            datasets: [{
                label: '# of Votes',
                data: [5],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 10
            },
            {
                label: '# of Votes',
                data: [7],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 206, 86, 0.2)',

                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 10
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
</body>
</html>
