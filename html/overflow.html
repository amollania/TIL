<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript OverFlow</title>
    <style>
        #id_par {
            /* 부모 영역을 벗어난 자식 감추기 */
            overflow: hidden; /* hidden, scroll, auto */
            width:220px;
            height: 300px;
            border:5px solid blue;
        }
        #id_chi {
            width:410px;
            border:5px solid cadetblue;
        }
    </style>
</head>
<body>
    <h3>Style Overflow는 자식이 부모영역을 넘어가버리는 경우를 컨트롤</h3>
    <div id="id_par">
        <div id="id_chi">
            <img src="./images/4.jpg" width="200" height="200">
            <img src="./images/a1.jpg" width="200" height="200">
            <img src="./images/a2.jpeg" width="200" height="200">
            <img src="./images/a3.jpg" width="200" height="200">
        </div>
    </div>
</body>
</html>
