        // 위 함수를 재귀호출로 변환
        function f_sum(v_endNum) {
            if (v_endNum == 1) {return 1;} // 종료 조건
            return v_endNum + f_sum(v_endNum -1);

                return 5 + f_sum(4)

                return 5 + 4 + 3 + 2 + f_sum(1)

        }
