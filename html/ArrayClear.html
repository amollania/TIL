<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Clear</title>
</head>
<body>
    
    <script>
        // 자주쓰는 배열의 속성, 메소드
        // 속성은 오직 length만,
        // push, indexOf, splice
        var v_arr = [1,2,34];
        v_arr[v_arr.length] = 45;
        v_arr.push(57);  // 위의 v_arr[v_arr.length] = 5라고 쓴것과 동일하다.

        // splice 배열 요소 지울 때
        v_arr.splice(1, 2); // index 1번부터 1개 지우기

        // 배열의 중요한 문제, 잘 인식하고 있자, 참조 변수를 이용하여 배열값 지우기는 불가능
        // 부분 변경만 가능하다. 지우는건 splice 메소드를 이용한다.

        // 배열의 중요한 문제
        var v_arr2 = ["HONG", "CHI", "PI", "WW", "DF"];
        var v_arr3;
        v_arr3 = v_arr2;
        
        // v_arr3[1] = "Your MOM";
         // 처음 할당된 변수를 이용해서 지우기는 가능
        v_arr3 = []; // 참조 변수를 이요한 지우기는 불가능하다.
        alert("pop " + v_arr3 + " MP3");

    </script>
</body>
</html>
