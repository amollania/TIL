<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form move Example</title>
    <style>
        .center {
            display: inline-grid;
            vertical-align: top;
        }

        .wrapper {
            text-align: center;
        }

        .center-button {
            margin: 5px;
            padding: 10px;
        }

        .cl_box {
            width: 30%;
        }

        option {
            padding: 5px;
        }

        input[type="text"] {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="button"] {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Select Example</h1>
        
        <!-- 첫번째 -->
        <select name="numBox1" multiple size=8 id="id_box1" class="cl_box">
            <option>1</option>
        </select>

        <div class="center">
            <input class="center-button" type="button" value="▷">
            <input class="center-button" type="button" value="▷▷">
            <input class="center-button" type="button" value="◀">
            <input class="center-button" type="button" value="◀◀">
        </div>

        <!-- 두번째 -->
        <select name="numBox2" multiple size=8 id="id_box2" class="cl_box">
            <option>2</option>
        </select>

        <div class="bottom">
            <input id="textAddContent" type="text" value="">
            <input type="button" onclick="textAdd()" value="Insert">
        </div>
    </div>

    <script>
        var v_box1 = document.getElementById("id_box1");
        var v_box2 = document.getElementById("id_box2");
        var v_add = document.getElementById("textAddContent");
        var v_btns = document.getElementsByName("center-button");
        var v_rightBtn = v_btns[0];
        var v_rightAll = v_btns[1];
        var v_leftBtn = v_btns[2];
        var v_leftAll = v_btns[3];

        // 선택된 부분 찾기
          onclick = function() {
            var v_sel1Options = v_box1.option;
            for(var i=0; i<v_sel1Options.length; i++) {
                if(v_sel1Options[i].selected) {
                    v_sel2.appendChild(v_sel1Options[i]);
                    break;
                }
            }
        }

        function textAdd() {
            var v_txtValue = v_add.value;
            var v_option =document.createElement("option");
            v_option.innerHTML = v_txtValue;
            i--;
            v_box1.appendChild(v_option);
        }
    </script>

</body>

</html>
