<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Change</title>
</head>

<body>

    <script>
        var v_AA = 33;
        var v_BB = 55;

        // 추가변수 없이 산술연산만 가지고 v_AA와 v_BB의 값 바꾸기
        v_AA += v_BB;
        v_BB = v_AA - v_BB;
        v_AA -= v_BB;

        alert(v_AA + " " + v_BB);

    </script>
</body>

</html>
