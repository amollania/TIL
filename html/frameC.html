<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame SetC</title>

    <style>
        .container {
            text-align: center;
        }

        input[type="button"] {
            padding: 15px 25px;
            margin: 10px auto;
        }

    </style>

</head>

<body>
    <input id="frC_txt" type="text" value="프레임A">
    <input id="frC_btn" type="button" value="Push Me" onclick="f_btrB()">
    <input id="frC_btn" type="button" value="New Window" onclick="f_btrWin()">

    <script>
        function f_btrB() {
            // parent가 키워드
            parent.frames[1].document.getElementById("frB_txt").value =
            document.getElementById("frC_txt").value;
        }

        function f_btrWin() {
            window.open("frameWindow.html", "siy", "left=10, top=10, width=200, height=100");
        }
    </script>

</body>

</html>
