<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 나오기</title>

    <style>
        .nemo {
    font-size: 40px;
    background: #f55;
    color: #fff;
    width: 80px;
    height: 80px;
    text-align: center;
    line-height: 80px;
    float: left;
    margin:10px;
    display:none;
    position: relative;
    }


    
    </style>
</head>
<body>
로또 발생하기

<div id="id_btn">눌러라</div>
<div class='nemo'>1</div>
<div class='nemo'>2</div>
<div class='nemo'>3</div>
<div class='nemo'>4</div>
<div class='nemo'>5</div>
<div class='nemo'>6</div>
<div class='nemo'>7</div>
<hr>

<script>
    var arry = [];
    var topLimit = "45";
    var elements = document.getElementsByClassName("nemo");
    
    // 첨에는 감추기
    for(var i=0; i<elements.length; i++) {
            elements[i].style.display = "none";
    }

    // 배열 만들기
    for(var i=1; i<=7; i++) {
        arry.push(Math.ceil(Math.random()*45));
    }

    // 함수
    var test = function() {
        for(var i=0; i< arry.length; i++){
            elements[i].innerHTML = arry[i];
        }
    }

    var docker = function() {
        for(var i=0; i<elements.length; i++) {
            elements[i].style.display = "block";
        }
    }
    docker();
    test(arry);

</script>
</body>
</html>
