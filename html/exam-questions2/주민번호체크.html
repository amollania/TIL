<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민번호 체크</title>
</head>
<body>
    <input type="text" id="id_jumin1" value="">
    <input type="text" id="id_jumin2" value=""><br>
    <input type="button" value="체크" onclick="f_juminCheck()">

    <script>
        // 입력은 정상적으로 한다고 가정하자
        var v_jumin1 = document.getElementById("id_jumin1");
        var v_jumin2 = document.getElementById("id_jumin2");
        function f_juminCheck() {
            //1. A*2 + B*3 + ... + H*9 + I*2 + ... + L*5 의 총합을 구한다.
            var v_values1 = v_jumin1.value.split("");
           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
            var v_values2 = v_jumin2.value.split("");
            var v_A = v_value1[0]*2;
            var v_B = v_value1[1]*3;
            var v_C = v_value1[2]*4;
            var v_D = v_value1[3]*5;
            var v_E = v_value1[4]*6;
            var v_F = v_value1[5]*7;

            var v_G = v_value2[0]*8;
            var v_H = v_value2[1]*9;
            var v_I = v_value2[2]*2;
            var v_J = v_value2[3]*3;
            var v_K = v_value2[4]*4;
            var v_L = v_value2[5]*5;
            var v_M = v_value2[6];

            var v_sum =
            v_A + v_B + v_C + v_D + v_E + v_F +
            v_G + v_H + v_I + v_J + v_K + v_L;

            //2. 1번의 합을 11로 나눈 나머지를 구한다.
            var v_namu = v_sum % 11;
            //3. 2번의 결과를 뺀다
            //4. 3번의 결과가 0~9이면 값 그대로, 10이면 0, 11이면 1로 변환
            var v_check = (11 - v_namu) % 10;
            // 4번의 결과와 M자리의 값이 같으면 맞는 번호
            if(v_check == v_M) {
                alert("타당하는 주민번호입니다.");
            } else {
                alert("타당하지 않는 번호입니다.");
            }
            
        }
    </script>
</body>
</html>
