<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <script>
        // 정규 표현식은 인터넷, 데이터 검색에 매우 유용
        // 정규표현식 최고의 엔진은 Perl이란 언어에 내장
        // 자바스크립트 정규표현식 엔진을 Perl에서 일부 가져옴
        // 외국에서는 정규표현식을 일반인도 꽤 사용

        // 정규표현식 사용 선언
        // var v_regexp = new RegExp("~"); // 잘 사용하지 않음
        var v_regexp1 = /[th]i/; // 이 방식을 많이 선호한다. (좀 더 빠르다)
        var v_str1 = "this is test for apply this";

        // 자주 쓰는 메소드
        document.write(v_str1 +"<br>");
        document.write(v_regexp1.test(v_str1) +"<br>"); 

        // 정규표현식 정리
        /*
            ^ 시작
            $ 종료
            . 모든글자
            + 1번 이상 반복
            ? 0번 또는 1번
            [0-9] 0~9의 숫자 의미 \d
            [a-zA-Z] 영문자 의미
            {1, } 최소 1번 반복
            {2, 5} 반복 2번에서 5번
            {, 4} 반복 최대 4번
            () 그룹짓기, 첫번째부터 $1 $2...
            [(ab)|(cd)] ab 또는 cd가 포함되어 있는가?
            [0-9]   \d 와 동일
            [0-9a-zA-Z] \w 와 동일
        */

        var v_regexp2 = /[0-9]{3}-[0-9]{3,4}-[0-9]{4}/; // 이 방식을 많이 선호한다. (좀 더 빠르다)
        var v_str2 = "010-3694-4451";

        document.write(v_str2 +"<br>");
        document.write(v_regexp2.test(v_str2) +"<br>");


        // 문자열의 replace와 split 메소드는 정규표현식을 사용할 수 있다.
        var v_str3 = "This (this) (This) this This\n this This this This this This";
        v_str3 = v_str3.replace(/This/gi, "Hong $1, $2 Chi"); // g 옵션은 global 전부, i 옵션은 대소문자 관계없이 지정, m 옵션은 

        document.write(v_str3 +"<br>");


    </script>
</body>
</html>
